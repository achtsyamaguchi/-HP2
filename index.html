    <main>
      <div class="top_visual">
        <div class="top_visual_left">
          <div class="top_visual_txt">
          <h1>HONEY LABO</h1>
          <p>蜜色の自然の恵みで美容と健康を<br>チャージする。</p>
          </div>
        </div>
        <div class="top_visual_right"></div>
        </div>

        <!-- concept--- -->
        <section id="concept">
            <div class="section_ttl"><h2>CONCEPT</h2></div>

            <div class="concept_inner">

              <div class="concept_inner_box">
                <img src="img/beekeeper.jpg" alt="">
                <div class="concept_txt">
                  <h2>養蜂場</h2>
                  <p>蜂の生息圏内に巣箱を設置し、衛生面や温度管理共に健康管理を行い、品質の高い蜂蜜を育てています。</p>
                </div>
              </div>

              <div class="concept_inner_box">
                <img src="img/honey.jpg" alt="">
                <div class="concept_txt">
                  <h2>生マヌカハニー</h2>
                  <p>独自の低温製法により固形分多めで硬めの食感と、濃厚な風味が特徴のマヌカハニーとなっております。</p>
                </div>
              </div>

              <div class="concept_inner_box">
                <img src="img/bee-flower.jpg" alt="">
                <div class="concept_txt">
                  <h2>花の種類</h2>
                  <p>世界的にも有名な蜜<br>のアカシア、ラベンダー<br>などの他、リンゴやサ<br>フランの花など多種に<br>わたる花の蜜を使用。</p>
                </div>
              </div>
              
            </div>

            
        </section>
    </main>
